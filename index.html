<html>
    <head>
        <script src=" https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky src="./Images/bg.jpg"></a-sky>
            <a-entity position="0 0 0">
                <a-camera></a-camera>
            </a-entity>
            <!--Wall+Posters-->
            <a-plane position="0 1.75 -2" src="./Images/wall.jpg" width="1.75" length="1.3"></a-plane>
            <a-plane src="./Images/poster1.jpg" position="-0.5 1.75 -1.95" width="0.35" height="0.5"></a-plane>
            <a-plane src="./Images/poster2.jpg" position="0.5 1.75 -1.95" width="0.35" height="0.5"></a-plane>
            <a-plane src="./Images/poster3.jpg" position="0 1.75 -1.95" width="0.5" height="0.65"></a-plane>
            <!--Floor+Carpet-->
            <a-plane src="./Images/floor1.jpg" rotation="-90 0 0" position="0 1.25 -1.35" width="1.75" height="1.3"></a-plane>
            <a-plane src="./Images/carpet1.jpg" rotation="-90 90 0" position="0 1.255 -1.45" width="0.9" height="0.65"></a-plane>
            <!--Lamp-->
            <a-cylinder position="0 2.125 -1.5" rotation="0 90 0" src="./Images/rope.jpg" radius="0.025" height="0.15"></a-cylinder>
            <a-sphere theta-length="180" phi-length="180" rotation="90 0 0" position="0 2.1 -1.5" radius="0.1"></a-sphere>
            <a-circle radius="0.1" position="0 2.1 -1.5" color="black" rotation="90 0 0"></a-circle>
            <!--Table+Chairs-->
            <a-box src="./Images/table1.jpg" width="0.6" height="0.07" length="" position="0.575 1.5 -1.475" rotation="0 0 0"></a-box>
            <a-cylinder src="./Images/tableLegs.jpg" radius="0.05" height="0.25" position="0.825 1.36 -1.025"></a-cylinder>
            <a-cylinder src="./Images/tableLegs.jpg" radius="0.05" height="0.25" position="0.325 1.36 -1.025"></a-cylinder>
            <!--Cupboard-->
            <a-box scale="0.1 0.65 0.4" position="-0.85 1.6 -0.865" src="./Images/wood2.jpg"></a-box>
            <a-cylinder color="black" radius="0.002" height="0.55" position="-0.8 1.6 -0.865"></a-cylinder>
            <a-cylinder color="black" radius="0.002" height="0.55" position="-0.8 1.6 -0.69"></a-cylinder>
            <a-cylinder color="black" radius="0.002" height="0.55" position="-0.8 1.6 -1.04"></a-cylinder>
            <a-cylinder color="black" radius="0.002" height="0.35" position="-0.8 1.875 -0.865" rotation="90 0 0"></a-cylinder>
            <a-cylinder color="black" radius="0.002" height="0.35" position="-0.8 1.325 -0.865" rotation="90 0 0"></a-cylinder>
            <a-sphere src="./Images/wood3.jpg" radius="0.02"  position="-0.8 1.575 -0.84"></a-sphere>
            <a-sphere src="./Images/wood3.jpg" radius="0.02"  position="-0.8 1.575 -0.9"></a-sphere>
            
            


        </a-scene>
    </body>
</html>
